---
- hosts: all
  become: yes        
  tasks:
    - yum: 
        name:
          - libselinux-python
          - libsemanage-python
          - firewalld
        state: installed 
- hosts: lamp-db
  become: yes
  tasks:
    - yum:
        name: 
          - mariadb-server
          - MySQL-python

        state: installed
    - copy:
        src: files/my.cnf
        dest: /etc/my.cnf

    - service:
        name: mariadb
        state: started
        enabled: yes
    - service:
        name: firewalld
        state: started
        enabled: yes
    - firewalld:
        port: "{{ mysql_port }}/tcp"
        zone: public
        immediate: yes
        state: enabled

    - mysql_db:
        name: "{{ dbname }}"
        state: present
    - mysql_user:
        name: "{{ dbuser }}"
        password: "{{ dbpassword }}"
        host: 172.20.1.100
        priv: "*.*:ALL"
        state: present
    - copy:
        src: files/db-load-script.sql
        dest: /tmp/db-load-script.sql
    - shell: mysql -f < /tmp/db-load-script.sql   
- hosts: lamp-web
  become: yes
  tasks:
    - yum:
        name:
          - httpd
          - php
          - php-mysql
          - git
        state: installed
    - service:
        name: firewalld
        state: started
        enabled: yes
    - firewalld:
        port: "{{ httpd_port }}/tcp"
        immediate: yes
        permanent: true
        state: enabled
    - replace:
        path: /etc/httpd/conf/httpd.conf
        regexp: DirectoryIndex index.html
        replace: DirectoryIndex index.php
    - service:
        name: httpd
        state: started
    - git:
        repo: "{{ repository }}"
        dest: /var/www/html/
        force: yes
    - copy:
        src: files/index.php 
        dest: /var/www/html/index.php
 
